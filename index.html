<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Посмотри в окно</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="page">
    <div class="content">
        <!-- Основной блок с видео -->
        <section class="content__details">
            <h1 class="title">
                По-<span class="content__accent">смотри</span> в окно
            </h1>
            <div class="result__video-container">
                <video class="result__video" src="#" controls></video>
            </div>
        </section>

        <!-- Форма поиска -->
        <form class="search-form">
            <fieldset class="search-form__fieldset">
                <legend class="search-form__fieldset-title">
                    Город
                </legend>
                <input type="text" class="search-form__textfield" placeholder="Санкт-Петербург, например">
            </fieldset>
            
            <fieldset class="search-form__fieldset">
                <legend class="search-form__fieldset-title">
                    Время суток
                </legend>
                <ul class="search-form__checkbox-list">
                    <li class="search-form__checkbox-list-item">
                        <label class="search-form__label">
                            <input type="checkbox" class="search-form__checkbox" name="утро" checked>
                            <span class="search-form__pseudo-checkbox"></span>
                            <span class="search-form__label-text">Утро</span>
                        </label>
                    </li>
                    <li class="search-form__checkbox-list-item">
                        <label class="search-form__label">
                            <input type="checkbox" class="search-form__checkbox" name="день" checked>
                            <span class="search-form__pseudo-checkbox"></span>
                            <span class="search-form__label-text">День</span>
                        </label>
                    </li>
                    <li class="search-form__checkbox-list-item">
                        <label class="search-form__label">
                            <input type="checkbox" class="search-form__checkbox" name="ночь" checked>
                            <span class="search-form__pseudo-checkbox"></span>
                            <span class="search-form__label-text">Ночь</span>
                        </label>
                    </li>
                </ul>
            </fieldset>
            
            <button type="submit" class="button search-form__submit-button">
                Найти
            </button>
        </form>

        <!-- Список карточек -->
        <div class="content__list-container">
            <ul class="content__list">
                <!-- Карточки будут добавляться JavaScript -->
            </ul>
            <button class="button more-button" type="button">
                Показать ещё
            </button>
        </div>
    </div>

    <!-- Шаблоны -->
    <template id="video-card-template">
        <li class="content__list-item">
            <a href="#" class="content__card-link">
                <article class="content__video-card">
                    <div class="content__video-card-thumbnail">
                        <img src="#" alt="Превью видео">
                    </div>
                    <div class="content__video-card-description-container">
                        <h3 class="content__video-card-title"></h3>
                        <p class="content__video-card-description"></p>
                    </div>
                </article>
            </a>
        </li>
    </template>

    <!-- Подключение скриптов -->
    <script src="scripts/script.js"></script>
</body>
</html>
