<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Посмотри в окно</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="page">
    <main class="content">
        <!-- Левая колонка: видео и заголовок -->
        <section class="content__details">
            <h1 class="title">
                По-<span class="content__accent">смотри</span> в окно
            </h1>
            <div class="result__video-container">
                <video class="result__video" src="#" poster="#" controls></video>
            </div>
        </section>

        <!-- Правая верхняя часть: форма поиска -->
        <form class="search-form">
            <fieldset class="search-form__fieldset">
                <legend class="search-form__fieldset-title">Город</legend>
                <input 
                    type="text" 
                    class="search-form__textfield" 
                    placeholder="Санкт-Петербург, например"
                    name="city"
                >
            </fieldset>
            
            <fieldset class="search-form__fieldset">
                <legend class="search-form__fieldset-title">Время суток</legend>
                <div class="search-form__checkbox-list">
                    <label class="search-form__label">
                        <input 
                            type="checkbox" 
                            class="search-form__checkbox" 
                            name="time-of-day" 
                            value="утро" 
                            checked
                        >
                        <span class="search-form__pseudo-checkbox"></span>
                        <span class="search-form__label-text">Утро</span>
                    </label>
                    
                    <label class="search-form__label">
                        <input 
                            type="checkbox" 
                            class="search-form__checkbox" 
                            name="time-of-day" 
                            value="день" 
                            checked
                        >
                        <span class="search-form__pseudo-checkbox"></span>
                        <span class="search-form__label-text">День</span>
                    </label>
                    
                    <label class="search-form__label">
                        <input 
                            type="checkbox" 
                            class="search-form__checkbox" 
                            name="time-of-day" 
                            value="ночь" 
                            checked
                        >
                        <span class="search-form__pseudo-checkbox"></span>
                        <span class="search-form__label-text">Ночь</span>
                    </label>
                </div>
            </fieldset>
            
            <button type="submit" class="button search-form__submit-button">
                Найти
            </button>
        </form>

        <!-- Правая нижняя часть: список карточек -->
        <div class="content__list-container">
            <ul class="content__list">
                <!-- Карточки будут добавляться через JavaScript -->
                <!-- Пример карточки -->
                <li class="content__list-item">
                    <div class="content__card-link content__card-link_current">
                        <article class="content__video-card">
                            <div class="content__video-card-thumbnail">
                                <img src="#" alt="Белгород ночью" class="content__video-card-thumbnail-image">
                            </div>
                            <div class="content__video-card-description-container">
                                <h3 class="content__video-card-title">
                                    Белгород ночной
                                </h3>
                                <p class="content__video-card-description">
                                    Вот, что видит кто-то из команды Практикума, когда не смотрит на код, а смотрит в окно.
                                </p>
                            </div>
                        </article>
                    </div>
                </li>
            </ul>
            <button class="button more-button" type="button">
                Показать ещё
            </button>
        </div>
    </main>

    <!-- Подключение скриптов -->
    <script src="scripts/script.js"></script>
</body>
</html>
